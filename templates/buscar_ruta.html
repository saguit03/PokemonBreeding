<!DOCTYPE html>
<html lang="es">
<head>
    <title>Buscar Ruta Entre Pok√©mon</title>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <link rel="stylesheet" href="{{ url_for('static', filename='shortest_path.css') }}">
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=Orbitron:wght@400;700;900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Buscar Ruta Entre Pok√©mon</h1>
        
        <form action="/shortest_path/result" method="GET">
            <div class="form-group">
                <label for="origin">Pok√©mon Origen (ID):</label>
                <input type="text" 
                       id="origin" 
                       name="origin" 
                       required>
            </div>

            <div class="form-group">
                <label for="destination">Pok√©mon Destino (ID):</label>
                <input type="text" 
                       id="destination" 
                       name="destination" 
                       required>
            </div>

            <button type="submit" class="search-button">
                üîé Encontrar Ruta
            </button>
        </form>

        </div>

        <div class="back-button">
            <a href="/">‚Üê Volver al Centro Pok√©mon</a>
        </div>
    </div>

    <script>
        function fillExample(origin, destination) {
            document.getElementById('origin').value = origin;
            document.getElementById('destination').value = destination;
        }

        // Auto-completado b√°sico y validaci√≥n
        document.addEventListener('DOMContentLoaded', function() {
            const inputs = document.querySelectorAll('input[type="text"]');
            
            inputs.forEach(input => {
                input.addEventListener('input', function() {
                    // Convertir a min√∫sculas y remover espacios
                    this.value = this.value.toLowerCase().trim();
                });
            });

            // Validaci√≥n del formulario
            document.querySelector('form').addEventListener('submit', function(e) {
                const origin = document.getElementById('origin').value.trim();
                const destination = document.getElementById('destination').value.trim();
                
                if (origin === destination) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è El Pok√©mon origen y destino deben ser diferentes');
                    return false;
                }
                
                if (!origin || !destination) {
                    e.preventDefault();
                    alert('‚ö†Ô∏è Por favor, completa ambos campos');
                    return false;
                }
            });
        });
    </script>
</body>
</html>
