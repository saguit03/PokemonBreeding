<!DOCTYPE html>
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">
    <title>Crianza Pokémon</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='index.css') }}"></head>
<body>
<nav>
    <h1>Crianza Pokémon</h1>
</nav>

<nav>
    <h2>Menú principal</h2>
    <div class="container">
        <div>
            <div class="pokeball-decoration"><h3></h3>Buscador por nombre de Pokémon</h3></div>
            <div class="form-container">
                <form method="GET" action="/pokemons">
                    <label for="pokename">Nombre:</label>
                    <input type="text" id="pokename" name="pokename">
                    <input type="submit" value="Buscar">
                </form>
            </div>
        </div>
        <div>
            <div class="pokeball-decoration"><h3></h3>Buscador por movimiento Pokémon</h3></div>
            <div class="form-container">
                <form method="GET" action="/moves">
                    <label for="movename">Nombre:</label>
                    <input type="text" id="movename" name="movename">
                    <input type="submit" value="Buscar">
                </form>
            </div>
        </div>
    </div>
    <div>
        <ul>
            <li><a href="/shortest_path">Caminos más cortos</a></li>
            <li><a href="/cadena">Cadenas de crianza</a></li>
            <li><a href="/generaciones">Pokémon por Generación</a></li>
            <li><a href="/tipos">Pokémon por Tipo</a></li>
            <li><a href="/habilidades">Pokémon por Habilidad</a></li>
            <li><a href="/grupos">Pokémon por Grupo Huevo</a></li>
            <li><a href="/colores">Pokémon por Colores</a></li>
            <li><a href="/categorias">Pokémon por Categoría</a></li>
        </ul>
    </div>
</nav>
</body>
</html>
